{% extends "layout.html" %}

{% block content %}
<h1>Login</h1>
    <p>
      <form method="POST" action="{{url_for('login')}}">
        {{ form.csrf_token }}
        {{ form.accountid.label }}:{{ form.accountid }} 
        {{ form.password.label }}:{{ form.password }}
        {{ form.submit}}
     </form>
    </p>
{% endblock %}
