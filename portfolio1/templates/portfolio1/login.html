{% extends "layout.html" %}
{% block content %}
<h1>Login</h1>
    <p>
      <form method="POST" action="{{url_for('login')}}">
        {{ form.csrf_token }}
        {{ form.name.label }}:{{ form.name }} 
        {{ form.mail.label }}:{{ form.mail }}
        {{ form.submit}}
     </form>
    </p>
{% endblock %}
