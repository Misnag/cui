{% extends "layout.html" %}
{% block content %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: 400px;">
		<div class="card-body">
			<h6 class="card-title mb-3">編集</h6>
			<form action="{{ url_for('account_update', id=account.number) }}" method="POST">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="name" value="{{ account.name }}" class="form-control" type="text" placeholder="名前"></input>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">削除</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
